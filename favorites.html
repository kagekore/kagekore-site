<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カゲコレ - お気に入り素材</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="global-header">
   <a href="index.html">
    <img src="icon/logo.svg" alt="カゲコレ ロゴ" class="site-logo">
  </a>
  <nav>
      <ul class="nav-links">
        <li><a href="about.html">カゲコレとは</a></li>
      <li><a href="terms.html">利用規約</a></li>
      <li><a href="material.html">素材一覧</a></li>
      <li><a href="favorites.html">お気に入り</a></li>
    </ul>
    </nav>
  </header>

  <div class="container">
    <nav class="sidebar">
      <h2>カテゴリー</h2>
      <div id="tag-filters">
        <a class="tag-btn" href="material.html?tag=ビジネス">ビジネス</a>
        <a class="tag-btn" href="material.html?tag=スポーツ">スポーツ</a>
        <a class="tag-btn" href="material.html?tag=音楽">音楽</a>
        <a class="tag-btn" href="material.html?tag=エフェクト">エフェクト</a>
        <a class="tag-btn" href="material.html?tag=男性">男性</a>
        <a class="tag-btn" href="material.html?tag=女性">女性</a>
        <a class="tag-btn" href="material.html?tag=男の子">男の子</a>
        <a class="tag-btn" href="material.html?tag=女の子">女の子</a>
        <a class="tag-btn" href="material.html?tag=複数人">複数人</a>
        <a class="tag-btn" href="material.html?tag=アイテム">アイテム</a>
        <a class="tag-btn" href="material.html?tag=ALL">すべて表示</a>
      </div>
    </nav>

    <main class="main-content">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="キーワードで検索">
        <button id="searchBtn">検索</button>
      </div>

      <section id="favorites-page-list">
        <h2>お気に入り素材 一覧</h2>
        <div id="material-list" class="material-list"></div>
      </section>
    </main>
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal" style="display:none;">
    <div class="modal-inner">
      <div class="modal-header">
        <h2 id="modalTitle" class="modal-title">素材タイトル</h2>
      </div>
      <div class="modal-content-flex">
        <div class="modal-preview" id="modal-content"></div>
        <div class="modal-controls">
          <div class="modal-tools">
            <label for="colorPicker">色を選ぶ：</label>
            <input type="color" id="colorPicker" value="#000000">
            <input type="text" id="colorHex" value="#000000" maxlength="7">
          </div>

          <div class="color-samples">
            <label>カラーサンプル：</label>
            <div class="color-group">
              <div class="color-group-title">代表色</div>
              <div class="color-set">
                <button style="background:#000000"></button>
                <button style="background:#ffffff"></button>
                <button style="background:#ff0000"></button>
                <button style="background:#00ff00"></button>
                <button style="background:#0000ff"></button>
              </div>
            </div>
            <div class="color-group">
              <div class="color-group-title">ビジネスカラー</div>
              <div class="color-set">
                <button style="background:#007bff"></button>
                <button style="background:#0056b3"></button>
                <button style="background:#28a745"></button>
                <button style="background:#6c757d"></button>
                <button style="background:#343a40"></button>
              </div>
            </div>
            <div class="color-group">
              <div class="color-group-title">ナチュラルカラー</div>
              <div class="color-set">
                <button style="background:#a3d9a5"></button>
                <button style="background:#ffe4b5"></button>
                <button style="background:#f4a460"></button>
                <button style="background:#deb887"></button>
                <button style="background:#c0c0c0"></button>
              </div>
            </div>
            <div class="color-group">
              <div class="color-group-title">SNSカラー</div>
              <div class="color-set">
                <button style="background:#1da1f2"></button>
                <button style="background:#e1306c"></button>
                <button style="background:#010101"></button>
              </div>
            </div>
          </div>

          <div class="modal-buttons">
            <button id="downloadPngBtn">PNGで保存</button>
            <button id="downloadBtn">SVGで保存</button>
          </div>
        </div>
      </div>

      <button id="modal-close" style="position:absolute;top:10px;right:10px;">閉じる</button>
    </div>
  </div>

  <script src="materials.js"></script>
  <script src="script.js"></script>
</body>
</html>
